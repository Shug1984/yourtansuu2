{% extends 'account/base.html' %}
{% load django_bootstrap5 %}

{% block header %}
{% endblock header %}

{% block content %}
<div class="container">
  <h1 class="h3 mb-3 fw-normal">ユーザー情報を変更しました</h1>
  <a href="{% url 'user_information' request.user.pk %}" button class="btn btn-lg btn-primary" type="submit">更新した情報を確認する</a>
  <a href="{% url 'user_control' %}" button class="btn btn-lg btn-primary" type="submit">アカウント情報に戻る</a>
  <a href="{% url 'home' %}" button class="w-100 btn btn-lg btn-primary" type="submit">ホームに戻る</a>
<p>{{ message }}</p>
</div>
{% endblock content %}
