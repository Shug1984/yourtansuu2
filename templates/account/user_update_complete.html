{% extends 'account/base.html' %}
{% load django_bootstrap5 %}

{% block no_sidebar_content %}
<div class="container">
  <h2 class="text_center space_top">ユーザー情報を更新しました</h1>
  <a href="{% url 'user_information' request.user.pk %}" class="btn btn-md btn-primary space_bottom" type="submit">更新した情報を確認する</a><br>
  <a href="{% url 'home' %}" class="btn btn-md btn-info" type="submit">ホームに戻る</a>
<p>{{ message }}</p>
</div>
{% endblock no_sidebar_content %}
