{% extends 'account/base_signup.html' %}
{% load django_bootstrap5 %}

{% block header %}
{% endblock header %}

{% block no_sidebar_content %}
<div class="container">
  <h2 class="text_center space_top space">ログインしてください</h2>
  <form class="form-signin" method='post'>{% csrf_token %} 
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name='email_data' required autofocus>
      <label for="floatingInput">メールアドレス</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name='password_data' required>
      <label for="floatingPassword">パスワード</label>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-md btn-primary" type="submit">ログインする</button>
    <a href="{% url 'top' %}" button type= "button" class ="btn btn-md btn-info" type="submit">トップに戻る</a></button>
    <a href="{% url 'reset_password' %}" id="space_top" button type= "button" class ="btn btn-secondary btn-sm" type="submit">パスワードを忘れちゃった！！</a></button>
  </form>
</div>
{% endblock no_sidebar_content %}
