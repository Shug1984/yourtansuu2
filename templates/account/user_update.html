{% extends 'account/base.html' %}
{% load django_bootstrap5 %}

{% block header %}
{% endblock header %}

{% block content %}
<div class="container">
  <h1 class="h3 mb-3 fw-normal">ユーザー情報を変更する</h1>
  <form class="form-signin" method='post' novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-md btn-primary" id="space_bottom" type="submit">更新する</button>
    <a href="{% url 'home' %}" button class="w-100 btn btn-lg btn-primary" type="submit">ホームに戻る</a></button>
</form>
<p>{{ message }}</p>
</div>
{% endblock content %}
