{% extends 'account/base.html' %}
{% load django_bootstrap5 %}


{% block no_sidebar_content %}
<div class="container">
  <h2 class="text_center space_top">ユーザー情報を更新する</h2>
  <form class="form-signin" method='post' novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-md btn-primary space_bottom" type="submit">更新する</button><br>
    <a href="{% url 'home' %}" class="btn btn-md btn-info" type="submit">ホームに戻る</a>
</form>
<p>{{ message }}</p>
</div>
{% endblock no_sidebar_content %}
