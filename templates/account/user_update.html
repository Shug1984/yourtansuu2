{% extends 'account/base.html' %}
{% load django_bootstrap5 %}

{% block header %}
{% endblock header %}

{% block content %}
<div class="container">
  <h1 class="h3 mb-3 fw-normal">ユーザー情報を変更する</h1>
    <h2>ユーザー情報変更</h2>  
  <form class="form-signin" method='post' novalidate>
    {% csrf_token %}
    <p>{{ request.user.email }}</p>
    {{ form.as_p }}
    <p>生年月日<input type="date"> {{ form.date_of_birth }}</p> 
    <button class="btn btn-lg btn-primary" type="submit">更新する</button>
    <a href="{% url 'user_control' %}" button class="btn btn-lg btn-primary" type="submit">アカウント情報に戻る</a></button>
    <a href="{% url 'home' %}" button class="w-100 btn btn-lg btn-primary" type="submit">ホームに戻る</a></button>
</form>
<p>{{ message }}</p>
</div>
{% endblock content %}
