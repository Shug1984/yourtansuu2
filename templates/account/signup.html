{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block header %}
{% endblock header %}

{% block content %}
<div class="container">
  <h1 class="h3 mb-3 fw-normal">新規登録してください</h1>
    <h2>ユーザー登録フォーム</h2>  
  <form class="form-signin" method='post' novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
    <p>生年月日<input type="date"> {{ form.date_of_birth }}</p> 
    <button class="w-100 btn btn-lg btn-primary">{% bootstrap_button button_type="submit" content="登録する" %}</button>
    <a href="{% url 'top' %}" button class="w-100 btn btn-lg btn-primary" type="submit">トップに戻る</a></button>
</form>
<p>{{ message }}</p>
</div>
{% endblock content %}
