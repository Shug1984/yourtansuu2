{% extends 'contents/base_nosidebar.html' %}

    <legend class="text_center space_top space_bottom">クローゼットの登録内容を変更する</legend>
    <form action ='' method='POST'>{% csrf_token %}

<a href="{% url 'closet_list' %}" class="btn btn-md btn-info space_top" type="submit">前のページに戻る</a><br>
</div>
{% endblock no_sidebar_content %}
