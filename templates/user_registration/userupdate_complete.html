{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block header %}

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <h2><a class="navbar-brand" href="#">YourTansuu2</a></h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
                <h5><a class="nav-link" href="{% url 'account_control' %}">アカウント情報</a></h5>

{% block content %}
<div class="container">
  <h1 class="h3 mb-3 fw-normal">ユーザー情報を変更しました</h1>
  <a href="{% url 'user_information' request.user.pk %}" button class="btn btn-lg btn-primary" type="submit">更新した情報を確認する</a>
  <a href="{% url 'account_control' %}" button class="btn btn-lg btn-primary" type="submit">アカウント情報に戻る</a>
  <a href="{% url 'index' %}" button class="w-100 btn btn-lg btn-primary" type="submit">ホームに戻る</a>
<p>{{ message }}</p>
</div>
